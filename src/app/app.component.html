<form [formGroup]="form" (ngSubmit)="submit()">
  <app-selector formControlName="selectedOption">
    <app-option value="1">Apple</app-option>
    <app-option value="2">Orange</app-option>
    <app-option value="3">Banana</app-option>
    <app-option value="4">Citron</app-option>
  </app-selector>
  <button type="submit">Submit</button>
</form>
