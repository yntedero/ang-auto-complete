<!-- selector.component.html -->
<select [(ngModel)]="value"
        (change)="onSelect($event)"
        (focus)="onDropdownOpen(true)"
        (blur)="onDropdownOpen(false)">
  <option value="" disabled [hidden]="value">Select the option</option>
  <option *ngFor="let option of options" [value]="option.value">
    {{ option.content }}
  </option>
</select>
<div *ngIf="value" class="option-details">
  You have selected: {{ selectedOptionDetail }}
</div>
